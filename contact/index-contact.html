<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire de responsive</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="container">
  	  	<form action="#" class="form">
  		<div class="input-box">
  			<h1> Registration form</h1>

  			<label>Nom</label>
  			<input type="text" name="" placeholder="Entrer votre Nom" required>
  			<label>Prenom</label>
  			<input type="text" name="" placeholder="Entrer votre Prenom" required>
  			<label>E-mail</label>
  			<input type="text" name="email" placeholder="Entrer votre Prenom" required>
  		  
  		  <div class="column">
  		  	<label>BirthDate</label>
  			<input type="number" name="number" placeholder="Entrer votre date de naissance" required>
  			<label>Phone</label>
  			<input type="number" name="phone" placeholder="+221 70 543 00 00" required>
  		 </div>
  		</div>

  		<div class="gender-box">
  			<h3>Gender</h3>
  			<div class="gender-option">
  				<div class="gender">
  					<input type="radio" id="check" name="gender"/>
  					<label for="check-male">Male</label>	
  				</div>

  				<div class="gender">
  					<input type="radio" id="check" name="gender"/>
  					<label for="check-female">Female</label>	
  				</div>
            <div class="input-box address">
	  			<label>Address</label>
	  			<input type="text" name="Address " placeholder="Entrer choisir Address" required>
	  			<input type="text" name="Address " placeholder="Entrer choisir Address line 2" required>

  			</div>
  			
  	<button style="height: 55px;
	width: 100%;
	color: #fff;
	cursor: pointer;
	border-radius: none;
	font-weight: 400;
	margin-top: 30px;
	border: none;
	transition: all 0.2s ease;
	font-size: 1rem;
	background-color: rgb(130, 106, 251);"
	>Envoyer</button>		
  	</form>
  </section>	
</body>
</html>
